<form method="POST">
    {% csrf_token %}
    <div>
        <label for="phone_number">M-Pesa Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required>
    </div>
    <div>
        <p>Total Amount: KES {{ total }}</p>
    </div>
    <button type="submit">Pay with M-Pesa</button>
</form>
